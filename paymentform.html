<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="stylepayment.css">
</head>
<body>
 <div class="container">
    <form action="">
        <h1 class="main_heading">Payment form</h1>
        <h2>Contact Information</h2>
        <p>Name*: <input type="text" name="fname" required></p>
        <fieldset>
            <legend>Gender *</legend>
            <P>
                male <input type="radio" name="gender" id="male" required>
                female <input type="radio" name="gender" id="gender" required>
            </P>
        </fieldset>
        <p>Address*:<textarea type="text" name="text" id="address" cols="100" rows="8"required> </textarea></p>
        <p>Email*: <input type="email" name="email" id="email"required></p>
        <p>Pincode*: <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card type*:
            <select name="card_type" id="card_type"required>
                <option value="">--select a card type</option>
                <option value="visa">Visa</option>
                <option value="master card">Master card</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>Card number*: <input type="number" name="card name" id="card number" required></p>
        <p>
            Expiration date*: <input type="date" name="enp_date" id="enp_date"required>
        </p>
        <p>CVV*:<input type="password" name="cvv" id="cvv"required></p>
        <input type="submit" value="Pay now">
    </form>
 </div>
</body>
</html>
